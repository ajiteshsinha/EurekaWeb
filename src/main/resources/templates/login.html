<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<style>

.alignment {

        padding-top: 100px;
        padding-left: 450px;
        padding-bottom: 200px;
        background-color: rgba(5, 36, 37, 0.158);
        margin-bottom: 0px;

}
.container {
   height: 100%;
   width: 100%
  }
  html, body {
    height: 100%;
}
.fill-height {
    min-height: 100%;
    height:auto !important; /* cross-browser */
    height: 100%; /* cross-browser */
}

input.rounded1 {
    border-radius: 30px;
   -moz-border-radius: 30px;

}

</style>

</head>
<body >

<div class="container alignment">
	<aside class="col-sm-5">
<div class="card">
<article class="card-body">
	<a href="" class="float-right btn btn-outline-primary">Sign up</a>
	<h4 class="card-title mb-4 mt-1">Sign in</h4>
	<p>
		<a href="" class="btn btn-block btn-outline-danger"> <i class="fab fa-google"></i> &nbsp; Login via Google</a>
		<a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i> &nbsp; Login via facebook</a>
	</p>
	<hr>
	<form>
    <div class="form-group">
        <input name="" class="form-control" placeholder="Email or login" type="email" required>
    </div> <!-- form-group// -->
    <div class="form-group">
        <input class="form-control" placeholder="******" type="password">
    </div> <!-- form-group// -->                                      
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
        </div>
        <div class="col-md-6 text-right">
            <a class="small" href="#">Forgot password?</a>
        </div>                                            
    </div> <!-- .row// -->                                                                  
</form>
</article>
</div> <!-- card.// -->
</aside>
</div>

<div class="container">

    <input type="button" class="btn btn-danger rounded1" value="Click me">
</div>

</body>
</html>
